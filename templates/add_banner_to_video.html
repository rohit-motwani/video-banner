<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Banner to Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        label span {
            color: red;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Add Banner to Video</h2>
    <form method="POST" action="/submit_video" enctype="multipart/form-data">
        <label for="video">Video <span>*</span>:</label>
        <input type="file" id="video" name="video" accept="video/*" required>

        <label for="banner_image">Banner Image <span>*</span>:</label>
        <input type="file" id="banner_image" name="banner_image" accept="image/*" required>

        <input type="submit" value="Submit">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                <p>Your download should start automatically. If not, <a href="{{ url_for('download_video') }}">click here</a>.</p>
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
